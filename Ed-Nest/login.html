<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right,#491b9a,#000);
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .login-container {
            background: #fff;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
        }
        .login-container h1 {
            margin-bottom: 20px;
            color: #4a4a4a;
        }
        .login-input {
            width: 94%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 10px;
            border: 1px solid #b0b0b0;
            font-size: 16px;
        }
        .login-btn {
            background: #4a4a4a;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 16px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            transition: background 0.3s;
        }
        .login-btn:hover {
            background: #333;
        }
    </style>
</head>
<!--enter username and password-->
<body>
    <div class="login-container">
        <h1>Login</h1>
        <input type="text" id="username" class="login-input" placeholder="Username" required>
        <input type="password" id="password" class="login-input" placeholder="Password" required>
        <button class="login-btn" onclick="login()">Login</button>
    </div>
    <!--setting user as John Doe and password as miniproject-->
    <script>
        function login() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
        
            if (username === "JohnDoe" && password === "miniproject") {
                alert("Login successful!");
                window.location.href = "dashboard.html";
            } else {
                alert("Invalid username or password.");
            }
        }
    </script>
</body>
</html>
