<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right,#000,#491b9a);
        }
        .container {
            width: 80%;
            margin: 50px auto;
            background: linear-gradient(to right,#491b9a,#000);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #197272;
        }
        .section {
            margin-bottom: 20px;
        }
        .section h3 {
            color: #333;
        }
        .section p {
            color: #666;
        }
        .button {
            display: block;
            width: 97%;
            padding: 15px;
            background-color: #6099e3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            text-align: center;
            text-decoration: none;
        }
        .button:hover {
            background-color: #45a049;
        }
        .logout-btn {
            background-color: #f44336;
            width: 100px;
            margin: 20px auto;
        }
        .logout-btn:hover {
            background-color: #e53935;
        }
    </style>
</head>
<body>
<!--dashboard contents-->
    <div class="container">
        <h2>Student Dashboard</h2>

        <!-- profile button -->
        <a href="student_profile.html" class="button">Student Profile</a>

        <!-- class routine button -->
        <a href="class_routine.html" class="button">Class Routine</a>

        <!-- attendance button -->
        <a href="attendance.html" class="button">Attendance</a>

        <!-- assignment button -->
        <a href="assignment.html" class="button">Assignment</a>

        <!-- study notes button -->
        <a href="study_notes.html" class="button">Study Notes</a>

        <!-- logout button -->
        <button class="button logout-btn" onclick="logout()">Logout</button>
    </div>
<!--return to login-->
    <script>
        function logout() {
            window.location.href = "login.html";
        }
    </script>

</body>
</html>
