<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right,#491b9a,#000);
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 50px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #2b56ad;
        }
        .profile-info {
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 5px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
        }
        .back-btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #5a41be;
            color: white;
            border: none;
            border-radius: 4px;
            text-align: center;
            cursor: pointer;
            text-decoration: none;
        }
        .back-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Student Profile</h2>
        <div class="profile-info">
            <p><strong>Name:</strong> John Doe </p>
            <p><strong>Student ID:</strong> AU/2023/0010007</p>
            <p><strong>Email:</strong> johndoe@gmail.com</p>
        </div>
        <a href="dashboard.html" class="back-btn">Back to Dashboard</a>
    </div>

</body>
</html>
